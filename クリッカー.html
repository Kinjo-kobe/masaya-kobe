<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>クリックゲーム</h1>
        </header>
        <main>
            <div class="game-container">
                <p>スコア: <span id="score">0</span></p>
                <button id="clickButton">クリック</button>
            </div>
            <div class="skills-container">
                <button id="speedSkill" onclick="buySkill('speed')">速度アップ（100ポイント）</button>
                <button id="gachaSkill" onclick="buySkill('gacha')">ガチャ追加（100ポイント）</button>
                <button id="x4Skill" onclick="buySkill('x4')">4倍（200ポイント）</button>
                <button id="x6Skill" onclick="buySkill('x6')">6倍（300ポイント）</button>
                <button id="x8Skill" onclick="buySkill('x8')">8倍（400ポイント）</button>
            </div>
        </main>
        <aside class="ad-container">
        
        </aside>
        <footer>
            <p>&copy; 2024 クリックゲーム</p>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
