<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>クリックゲーム</h1>
        </header>
        <main>
            <div class="game-container">
                <p>スコア: <span id="score">0</span></p>
                <button id="clickButton">クリック</button>
            </div>
            <div class="skills-container">
                <label for="pointSelector">ポイントを選択:</label>
                <input type="number" id="pointSelector" min="100" max="100000000" step="100" value="100">
                <button id="buySkillButton" onclick="buySkill()">スキルを購入</button>
                <button id="autoModeButton" onclick="toggleAutoMode()">オートモード</button>
            </div>
        </main>
        <aside class="ad-container">
            <p>広告: ここに広告が表示されます</p>
        </aside>
        <footer>
            <p>&copy; 2024 クリックゲーム</p>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
